<span class=meta-category><a href=cn/categories/%E7%A7%91%E5%AD%A6.html>科学</a></span></div><div class=post-content><div class=pgc-img><img alt=子母双层床四 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/ab9d56e843894423a43916f0b988ca3b></div><div class=pgc-img><img alt=子母双层床四 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/03797e123f84425bbf6e0775dc936e65></div><p>封木板打孔锁自攻螺钉固定</p><div class=pgc-img><img alt=子母双层床四 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/fd5dbb854c4e4b74a0c6f02634a23fc5></div><p>自己做的锯台，整板切割的有点不太直，稍微有点放间隔处，也不太看出来。</p><div class=pgc-img><img alt=子母双层床四 onerror=errorimg.call(this); src=https://p3.pstatp.com/large/pgc-image/d8efe58ac69d465399acd35258d779b1></div><p>试了曲线锯，完全不行。</p><div class=pgc-img><img alt=子母双层床四 onerror=errorimg.call(this); src=https://p9.pstatp.com/large/pgc-image/5b2293210f8d48bdaf17062d25ea1bcd></div><p>封边用的带胶自粘的封边条，挺方便的。</p><div class=pgc-img><img alt=子母双层床四 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/3f9f604fbf2c460a91afb54bdb776a56></div><div class=pgc-img><img alt=子母双层床四 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/ba3d151e440f43a98e56219326ae2278></div><p>待组装</p><div class=pgc-img><img alt=子母双层床四 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/a9d1270d0cf448a1b73e566823969ba2></div><p>估计明天床体可以大概完成，还有梯柜.没做，晚上想一下怎么做又好看又实用。</p></div><div class="post-meta meta-tags"><ul class=clearfix><li><a>'双层','子母'</a></li></ul></div></article></div></div><div id=secondary><section class=widget><form id=search action=//www.google.com/search method=get accept-charset=utf-8 target=_blank _lpchecked=1><input type=text name=q maxlength=20 placeholder=搜索>
