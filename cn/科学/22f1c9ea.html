<span class=meta-category><a href=cn/categories/%E7%A7%91%E5%AD%A6.html>科学</a></span></div><div class=post-content><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/973c5e6bce7943d9847f86b64872ef35></p><p>青背长喙天蛾属动物界节肢动物门昆虫纲鳞翅目天蛾科长喙天蛾属，前翅反面暗褐，基部污黄，各横线呈深色波形纹。</p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/0ba2d92960f1412ca97eaacd41d3ffbc></p><p>“长喙天蛾和咖啡透翅天蛾”是二种白天活动的蛾子。它们访花吸蜜时候，用长长的吸管伸入花冠中，原地悬空取蜜，能前进也能倒退。许多人误认为是“蜂鸟”。</p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p3.pstatp.com/large/pgc-image/f33105321daa42f48cee449c2e191837></p><p></p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p3.pstatp.com/large/pgc-image/2ae67ad2d2274d788dcea6132d440645></p><p></p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/3d2f37ef110f44c388e4cbbce9dceb34></p><p></p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/f0381e34c2e34e13b1a073d08b4e1f28></p><p></p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/6f2acda2c08a4cfa83bb9b76c80db5f5></p><p></p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p3.pstatp.com/large/pgc-image/b043779e69164dce8d7b84837eca6e1f></p><p></p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/1e56ab67a4af4cc7a091db80bcc8a50b></p><p></p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p3.pstatp.com/large/pgc-image/4353a3c9b82f46d7b83cc16a01c45a75></p><p></p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/5659efbad1fc4328918addc372904424></p><p></p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p3.pstatp.com/large/pgc-image/a2dae81addb24d56ab1c7dc60be632f0></p><p></p><p><img alt=青背长喙天蛾 onerror=errorimg.call(this); src=https://p1.pstatp.com/large/pgc-image/8432c6a67562410a97c2c24afebf53ee></p><p></p><p><img alt=青背长喙天蛾
